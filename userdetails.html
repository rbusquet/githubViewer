<div id="userDetails">
	<div class="row">
		<div class="col-sm-10">
			<h2><a href="{{user.html_url}}">{{user.name}}</a></h2>
		</div>
		<div class="col-sm-2">
			<img ng-src="{{user.avatar_url}}" alt="{{user.login}} {{user.id}}" width="80" class="img-responsive img-circle">
		</div>
	</div>

	<div class="table-responsive ">
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th ng-click="orderColBy('name', $event)">Name<span ng-class="signClass" ng-show="orderingBy('name')"></span></th>
					<th ng-click="orderColBy('html_url', $event)">html_url<span ng-class="signClass" ng-show="orderingBy('html_url')"></span></th>
					<th ng-click="orderColBy('stargazers_count', $event)">Stars<span ng-class="signClass" ng-show="orderingBy('stargazers_count')"></span></th>
					<th ng-click="orderColBy('language', $event)">Language<span ng-class="signClass" ng-show="orderingBy('language')"></span></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="repo in repos|orderBy:repoSortOrder">
					<td>{{repo.name}}</td>
					<td><a ng-href="{{repo.html_url}}">{{repo.html_url}}</a></td>
					<td>{{repo.stargazers_count}}</td>
					<td>{{repo.language}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
